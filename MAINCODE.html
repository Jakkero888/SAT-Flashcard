<!DOCTYPE html>
<html>
<head>
    <title>Flashcard App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
        .card { background: white; padding: 20px; margin: 50px auto; width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        button { margin: 5px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .known { background: #28a745; color: white; }
        .flip { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="word"></h2>
        <p id="definition" style="display:none;"></p>
        <button class="flip" onclick="flipCard()">Flip</button>
        <button class="known" onclick="markAsKnown()">Mark as Known</button>
    </div>

    <script>
        let cards = [
            {word: 'Abate', definition: 'to lessen in intensity or degree'},
            {word: 'Benevolent', definition: 'well meaning and kindly'},
            {word: 'Cacophony', definition: 'a harsh, discordant mixture of sounds'}
        ];

        let currentIndex = 0;
        let knownCards = new Set();

        function showCard() {
            if (cards.length === 0) {
                document.getElementById('word').textContent = 'No cards available';
                document.getElementById('definition').style.display = 'none';
                return;
            }
            let availableCards = cards.filter((_, index) => !knownCards.has(index));
            if (availableCards.length === 0) {
                document.getElementById('word').textContent = 'All cards known!';
                document.getElementById('definition').style.display = 'none';
                return;
            }
            currentIndex = cards.indexOf(availableCards[0]);
            document.getElementById('word').textContent = cards[currentIndex].word;
            document.getElementById('definition').textContent = cards[currentIndex].definition;
            document.getElementById('definition').style.display = 'none';
        }

        function flipCard() {
            let def = document.getElementById('definition');
            def.style.display = def.style.display === 'none' ? 'block' : 'none';
        }

        function markAsKnown() {
            knownCards.add(currentIndex);
            showCard();
        }

        showCard();
    </script>
</body>
</html>
